apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "a.freedic"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.0'

    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3' //for Android
    implementation 'androidx.appcompat:appcompat:1.0.2' //for Android
    implementation 'androidx.cardview:cardview:1.0.0' //for Android
    implementation 'androidx.recyclerview:recyclerview:1.0.0' //for Android

    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.16.0' //for Android
}
